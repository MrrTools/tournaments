    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<header>
    <img src="images/logo.jpg" alt="logo">
</header>
<nav>
    <div id="menu">
        <ul>
            <li><a href="#" th:href="@{/index}">Home</a></li>
            <li><a href="#" th:href="@{/clubs}">Zoznam Klubov</a></li>
            <li><a href="#" th:href="@{/players}">Zoznam Hráčov</a></li>

<main>
    <div id="container">
        <div class="liga" >
            <b><h2>Liga</h2></b>
            <table>
                <thead>
                <tr>
                    <th>Poradie</th>
                    <th>Tím</th>
                    <th>Skóre</th>
                    <th>Body</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="league, count :${rows}">
                    <td th:text="${count.count}"/>
                    <td th:text="${league?.club?.name}"/>
                    <td th:text="${league.goals}"/>
                    <td th:text="${league.points}"/>
                </tr>
                </tbody></table>
            </div>
        </div>
    </div>
    </div>

</main>
